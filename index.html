<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>MOA Hunter</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Минимальные стили, если их нет в твоём css */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: sans-serif;
            background: linear-gradient(135deg, #9c0d5d, #0d1d0d);
        }

        .top-left {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            padding: 10px 10px;
            border: none;
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="top-left">18+</div>
    <div class="container">
        <h1 style="color: white">Привет, это главная страница MOA Hunter.</h1>

        <div class="buttons">
            <a class="btn" href="./assets/frontend/pages/resumes.html">Резюме</a>
            <a class="btn" href="./assets/frontend/pages/index.html">Вакансии</a>
        </div>

        <div class="buttons">
            <a class="btn" href="./assets/frontend/pages/create-resume.html">Написать резюме</a>
            <a class="btn" href="./assets/frontend/pages/create-vacancy.html">Создать вакансию</a>
        </div>
    </div>
</body>

</html>
